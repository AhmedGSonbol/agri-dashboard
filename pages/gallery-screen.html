<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/inner-screens-css.css" />
  </head>
  <body>
    

    <div class="container">

      <!-- ADD NEW GROUP -->

      <form action="#">
        <div class="news">
          <h1>
            إضافة جموعة جديدة
          </h1>
          <div class="content">
            
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="header1">اسم المجموعة (عربي)</label>
                  <input
                    type="text"
                    id="header1"
                    name="اسم المجموعة (عربي)"
                    placeholder="أدخل اسم المجموعة (عربي)"
                    required
                  />
                </div>
                <div class="user-input-box en-dir">
                  <label for="header2">اسم المجموعة (انجليزي)</label>
                  <input
                    type="text"
                    id="header2"
                    name="اسم المجموعة (انجليزي)"
                    placeholder="أدخل اسم المجموعة (انجليزي)"
                    required
                  />
                </div>
                
              
              </div>
            
          </div>
        </div>

      
      
      <div class="btn-div">
        <button class="btn-add" type="submit">إضافة</button>
      </div>
      
      
      
      
      <!-- ADD NEW IMAGE  -->
            
          
      </form>
      
      <span class="spacer"></span>

      <form action="#">
        <div class="news">
          <h1>
            إضافة صورة جديدة
          </h1>
          <div class="content">
            
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="header1">اسم المجموعة (عربي)</label>
                  <input
                    type="text"
                    id="header1"
                    name="عنوان الخبر (عربي)"
                    placeholder="أدخل عنوان الخبر (عربي)"
                    required
                  />
                </div>
                
                <div class="user-input-box">
                  <label for="img">مسار الصورة</label>
                  <input
                  
                    type="file"
                    id="img"
                    name="مسار الصورة"
                    placeholder="أدخل مسار الصورة"
                    accept="image/png, image/jpeg, image/jpg"
                    required
                  />
                </div>
              </div>
            
          </div>
        </div>

      
      
      <div class="btn-div">
        <button class="btn-add" type="submit">إضافة</button>
      </div>
      
      
      
      
      
            
          </div>
      </form>
    </div>
      



    <script src="../js/main.js"></script>
  </body>
</html>
