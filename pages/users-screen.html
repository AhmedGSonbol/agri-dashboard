<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/inner-screens-css.css" />
  </head>
  <body>
    

    <div class="container">
      <form action="#">
        <div class="news">
          <h1>
            إضافة مستخدم جديد
          </h1>
          <div class="content">
            
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="header1">اسم المستخدم (ثلاثي)</label>
                  <input
                    type="text"
                    id="header1"
                    name="اسم المستخدم (ثلاثي)"
                    placeholder="أدخل اسم المستخدم (ثلاثي)"
                    required
                  />
                </div>
                <div class="user-input-box">
                  <label for="header2">اسم المستخدم (login)</label>
                  <input
                    type="text"
                    id="header2"
                    name="اسم المستخدم (login)"
                    placeholder="أدخل اسم المستخدم (login)"
                    required
                  />
                </div>
                <div class="user-input-box">
                  <label for="details1">كلمة السر</label>
                  <input
                    type="text"
                    id="details1"
                    name="كلمة السر"
                    placeholder="أدخل كلمة السر"
                    required
                  />
                </div>
                <div class="user-input-box">
                  <label for="details2">إعادة كتابة كلمة السر</label>
                  <input
                    type="text"
                    id="details2"
                    name="إعادة كتابة كلمة السر"
                    placeholder=" إعادة كتابة كلمة السر"
                    required
                  />
                </div>
              
              </div>
            
          </div>
        </div>

     
      
      <div class="btn-div">
        <button class="btn-add" type="submit">إضافة</button>
      </div>
      
      
      
      
      
            
          </div>
      </form>
      



      <script src="../js/main.js"></script>
    </body>
</html>
