<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/inner-screens-css.css" />
  </head>
  <body>
    

    <div class="container">
      <form action="#">
        <div class="news">
          <h1>
            إضافة عنصر للقائمة الرئيسية
          </h1>
          <div class="content">
            
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="header1">اسم العنصر (عربي)</label>
                  <input
                    type="text"
                    id="header1"
                    name="اسم العنصر (عربي)"
                    placeholder="أدخل اسم العنصر (عربي)"
                    required
                  />
                </div>
                <div class="user-input-box en-dir">
                  <label for="header2">اسم العنصر (انجليزي)</label>
                  <input
                    type="text"
                    id="header2"
                    name="اسم العنصر (انجليزي)"
                    placeholder="أدخل اسم العنصر (انجليزي)"
                    required
                  />
                </div>
                <div class="user-input-box">
                  <label for="details1">نوع العنصر</label> 
                  <input
                    type="text"
                    id="details1"
                    name="تفاصيل الخبر (عربي)"
                    placeholder="أدخل تفاصيل الخبر (عربي)"
                    required
                  />
                </div>
                <div class="user-input-box">
                  <label for="details2">اسم العنصر الرئيسي (عربي)</label>
                  <input
                    type="text"
                    id="details2"
                    name="تفاصيل الخبر (انجليزي)"
                    placeholder="أدخل تفاصيل الخبر (انجليزي)"
                    required
                  />
                </div>
                <div class="user-input-box en-dir">
                  <label for="details2">رابط العنصر</label>
                  <input
                    type="text"
                    id="details2"
                    name="تفاصيل الخبر (انجليزي)"
                    placeholder="أدخل تفاصيل الخبر (انجليزي)"
                    required
                  />
                </div>
               
              </div>
            
          </div>
        </div>

      
      <div class="btn-div">
        <button class="btn-add" type="submit">إضافة</button>
      </div>
      
      
      
      
      
            
          </div>
      </form>
      



      <script src="../js/main.js"></script>
    </body>
</html>
